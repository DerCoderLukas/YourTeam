plugins {
  id 'org.springframework.boot' version '2.3.2.RELEASE'
}

apply plugin: 'io.spring.dependency-management'


dependencies {
  compile project(':yourteam-core')
  compile 'com.fasterxml.jackson.core:jackson-databind:2.11.2'
  compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.11.2'
  compile 'org.springframework.boot:spring-boot-starter-web:2.3.3.RELEASE'
  compile 'io.jsonwebtoken:jjwt-api:0.11.2'
  compile 'io.jsonwebtoken:jjwt-impl:0.11.2'
  compile 'io.jsonwebtoken:jjwt-gson:0.11.2'
}

bootJar {
  mainClassName = 'de.dercoder.yourteam.deploy.TeamDeployApplication'
}